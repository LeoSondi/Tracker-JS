<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="src/style/style.css" />
  </head>
  <body>
    <div class="panel">
      <header class="header">
        <p class="header__name">YeNote</p>
        <nav class="header__navigation navigation"></nav>
        <button class="header__add-btn button">
          <img src="src/assets/plus.svg" alt="Add" class="btn-icon" />
        </button>
      </header>
      <main class="main">
        <div class="main__head">
          <div>
            <h1 class="main__title">Название привычки</h1>
            <h2 class="main__subtitle">Цель: N дней</h2>
          </div>
          <div class="progress">
            <div class="progress__text">
              <div class="progress__name">Прогресс</div>
              <div class="progress__percent">N%</div>
            </div>
            <div class="progress__bar">
              <div class="progress__cover-bar"></div>
            </div>
          </div>
        </div>
        <div class="main__content">
          <div class="habbits"></div>
          <div class="habbit">
            <div class="habbit__day"></div>
            <form class="habbit__form" onsubmit="addDays(event)">
              <input
                name="comment"
                class="habbit__comment"
                type="text"
                placeholder="Комментарий"
              />
              <button type="submit" class="habbit__add">Готово</button>
            </form>
          </div>
        </div>
      </main>
      <footer class="footer">
        <p class="footer__text">
          <a href="https://github.com/LeoSondi" target="_blank">GitHub</a>
        </p>
        <p class="footer__text">YeNote, 2024</p>
      </footer>
    </div>
    <script src="src/scripts/app.js"></script>
  </body>
</html>
