<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YeNote</title>
    <link rel="stylesheet" href="src/style/style.css" />
  </head>
  <body>
    <div class="panel">
      <header class="header">
        <p class="header__name">YeNote</p>
        <nav class="header__navigation navigation"></nav>
        <button class="header__add-btn button" onclick="openPopup()">
          <img
            src="https://i.postimg.cc/NjvP4X72/plus-1.png"
            alt="Add"
            class="btn-icon"
          />
        </button>
      </header>
      <main class="main">
        <div class="main__head">
          <div>
            <h1 class="main__title">Add your habbits</h1>
            <h2 class="main__subtitle">Set goals and track your progress</h2>
            <button class="main__habbit-delete-btn" onclick="deleteHabbit()">
              Close this goal
            </button>
          </div>
          <div class="progress">
            <div class="progress__text">
              <div class="progress__name">Progress</div>
              <div class="progress__percent">0%</div>
            </div>
            <div class="progress__bar">
              <div class="progress__cover-bar"></div>
            </div>
          </div>
        </div>
        <div class="main__content">
          <div class="habbits"></div>
          <div class="habbit habbit-add-adaptive">
            <div class="habbit__day">Day 1</div>
            <form
              class="habbit__form habbit__form_adaptive"
              onsubmit="addDay(event)"
            >
              <input
                name="comment"
                class="input"
                type="text"
                placeholder="ÐšÐ¾Ð¼Ð¼ÐµÐ½Ñ‚Ð°Ñ€Ð¸Ð¹"
              />
              <button type="submit" class="habbit__add">Note</button>
            </form>
          </div>
        </div>
      </main>
      <footer class="footer">
        <p class="footer__text">
          <a href="https://github.com/LeoSondi" target="_blank">GitHub</a>
          |
          <a href="https://t.me/leosondi" target="_blank">
            <img
              src="https://i.postimg.cc/pd2cNtS2/telegram-1.png"
              alt="Telegram"
              width="16px"
              height="16px"
            />
          </a>
        </p>
        <p class="footer__text">YeNote, 2024</p>
      </footer>
    </div>
    <div class="cover cover_hidden">
      <div class="popup">
        <button class="popup__close-btn" onclick="closePopup()">
          <img
            src="https://i.postimg.cc/tJ1mrtMW/cross-1.png"
            alt="Close Icon"
            width="20px"
            height="20px"
          />
        </button>
        <h2>New target</h2>
        <div class="popup__icon-label">Choose icon ðŸ‘‡</div>
        <div class="popup__icon-select">
          <button
            class="popup__icon-btn popup__icon-btn_active button"
            onclick="setIcon(this, 'graduation-cap')"
          >
            <img
              src="https://i.postimg.cc/L5rQGYc7/graduation-cap-1.png"
              alt="Graduation Icon"
            />
          </button>
          <button
            class="popup__icon-btn button"
            onclick="setIcon(this, 'Y2VPvZv3/gym-1')"
          >
            <img src="https://i.postimg.cc/Y2VPvZv3/gym-1.png" alt="Gym Icon" />
          </button>
          <button
            class="popup__icon-btn button"
            onclick="setIcon(this, '28ZKhGvf/key-1')"
          >
            <img
              src=" https://i.postimg.cc/28ZKhGvf/key-1.png"
              alt="Key Icon"
            />
          </button>
          <button
            class="popup__icon-btn button"
            onclick="setIcon(this, '50yP0S1T/salad-1')"
          >
            <img
              src="https://i.postimg.cc/50yP0S1T/salad-1.png"
              alt="Food Icon"
            />
          </button>
          <button
            class="popup__icon-btn button"
            onclick="setIcon(this, 'W1mYf4XW/world-1')"
          >
            <img
              src="https://i.postimg.cc/W1mYf4XW/world-1.png"
              alt="World Icon"
            />
          </button>
        </div>
        <form class="popup__form" onsubmit="addHabbit(event)">
          <input
            type="text"
            name="name"
            placeholder="Target name"
            class="input"
          />
          <input
            type="text"
            name="icon"
            placeholder="Icon"
            class="input"
            hidden="true"
            value="L5rQGYc7/graduation-cap-1"
          />
          <input
            type="number"
            name="target"
            placeholder="How many days?"
            class="input"
            min="1"
          />
          <button type="submit" class="popup__button button">
            Go, stay goal!
          </button>
        </form>
      </div>
    </div>
    <script src="src/scripts/app.js"></script>
  </body>
</html>
