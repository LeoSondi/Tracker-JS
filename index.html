<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="src/style/style.css" />
  </head>
  <body onkeydown="closeKeydownModal(event)">
    <div class="modal-container">
      <div class="modal-items">
        <div class="modal"></div>
        <button class="close-button" onclick="closeModal()">
          <img src="src/assets/close.svg" width="24px" height="24px" />
        </button>
      </div>
    </div>
    <div class="wrapper">
      <div class="notification">Text has been changed</div>
      <section class="first">
        <div class="first__content">
          <img src="src/assets/smile.png" class="first__image" />
          <button
            class="button primary-button primary-button_msg"
            onclick="openModal()"
          >
            Meow... Press me!
          </button>
        </div>
        <div class="first__panel">I like cats!</div>
        <div class="first__form">
          <input
            class="first__input"
            placeholder="Get Change!"
            onkeydown="inputKeydownPush(event)"
          />
          <button class="button primary-button" onclick="changePush()">
            Change
          </button>
        </div>
      </section>
    </div>
    <script src="src/js/app.js"></script>
  </body>
</html>
